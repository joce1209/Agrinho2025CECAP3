<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impacto do Desmatamento</title>
  <style>
    .conteudo input {
      display: none;
    }

    .toggle-label {
      display: block;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      color: #2a5d34;
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
      margin-top: 20px;
    }

    .toggle-label:hover {
      color: #1c3d22;
    }

    .conteudo-inner {
      display: none;
      padding-left: 10px;
      margin-top: 10px;
    }

    input:checked + .toggle-label + .conteudo-inner {
      display: block;
    }

    .cta-button, .cta-footer {
      display: inline-block;
      padding: 10px 15px;
      background-color: #2a5d34;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    iframe {
      max-width: 100%;
    }
  </style>
</head>
