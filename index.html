<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impacto do Desmatamento</title>

  <style>
    /* Esconde o checkbox */
    #abrir-conteudo {
      display: none;
    }

    /* Esconde o conteúdo até o checkbox estar marcado */
    #abrir-conteudo:not(:checked) ~ #conteudo {
      display: none;
    }

    /* Estilo da imagem que funciona como botão */
    label img {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 50px auto;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    label img:hover {
      transform: scale(1.02);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header, main, footer {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #ffffff;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #2a5d34;
    }

    .cta-button, .cta-footer {
      padding: 10px 15px;
      background-color: #2a5d34;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    .cta-button:hover, .cta-footer:hover {
      background-color: #1c3d22;
    }

    iframe {
      max-width: 100%;
    }

    .toggle-link,
    .toggle-iframe {
      display: none;
    }

    input[type="checkbox"] {
      display: none;
    }

    input:checked + label + .toggle-link,
    input:checked + label + .toggle-iframe {
      display: block;
      margin-top: 10px;
    }

    h1, h2, h3 {
      color: #2a5d34;
    }
  </style>
</head>

  <label for="abrir-conteudo">

          <li><a href="#conclusao">Conclusão</a></li>
        </ul>
      </nav>
    </header>
